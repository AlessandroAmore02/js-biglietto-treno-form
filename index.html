<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS biglietto treni form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <section>
        <div class="container">
            <form class="row g-3">

                <!-- Nome -->
                <div class="col-md-6">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name">
                </div>

                <!--Cognome  -->
                <div class="col-md-6">
                    <label for="cognome" class="form-label">Cognome</label>
                    <input type="text" class="form-control" id="cognome">
                </div>

                <!-- Età -->
                <div class="col-12">
                    <label for="età" class="form-label">Età</label>
                    <input type="number" class="form-control" id="età" placeholder="es. 23">
                </div>

                <!-- Km -->
                <div class="col-12">
                    <label for="km" class="form-label">Km da percorrere</label>
                    <input type="number" class="form-control" id="km" placeholder="es. 89">
                </div>

                <!-- Bottone -->
                <div class="col-12">
                    <button type="submit" class="btn btn-primary" id="calcola">Calcola prezzo</button>
                </div>

            </form>
            <p id="prezzo"></p>
        </div>
    </section>





    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
